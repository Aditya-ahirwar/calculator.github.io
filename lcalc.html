<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lcalc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="name">
            <input type="text" class="nameValue" id="yourname" placeholder="your name">
            <select name="relationship" id="relation" class="nameValue">
                <option value="Loves">Loves</option>
                <option value="Friendship">Friendship</option>
            </select>
            <input type="text" class="nameValue" id="partnername" placeholder="Partner's name">
            <input type="text" class="nameValue" id="result" placeholder="result in percent">
        </div>
        <div class="buttons">
            <button class="btn" id="calculate">Calculate</button>
            <button class="btn" id="clear">Clear</button>
        </div>

    </div>

</body>

<script type="text/javascript" src="lcalc.js"></script>

</html>
